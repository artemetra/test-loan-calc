<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>bruh slider</title>
</head>
<body>
    <div class="loan-amt">
        <div class="slider-loan-amt">
            <input type="range" min="5000" max="600000" value="5000" step="5000" class="slider" id="loan-slider">
        </div>
        
        <p id="loan-amt-p">1</p>
    </div>
    
    <div class="age">
        <div class="slider-age">
            <input type="range" min="1" max="20" value="1" step="1" class="slider" id="age-slider">
        </div>
        <p id="age-p">1</p>
    </div>

    <div id="result">1</div>

    <script src="calc.js"></script>
</body>
</html>
